<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="top-controls">
        <button id="toggleModeBtn" onclick="toggleMode()">üåô Dark Mode</button>
        <button id="exportCSVBtn" onclick="exportCSV()"><i class="fas fa-file-download"></i> Export CSV</button>
    </div>
    
    <div class="container">
        <div class="app-header">
            <h1>BMI Calculator</h1>
            <p class="subtitle">Track your Body Mass Index over time</p>
        </div>
        
        <div class="unit-toggle">
            <label class="switch">
                <input type="checkbox" id="unitToggle" checked onchange="toggleUnit()">
                <span class="slider round"></span>
            </label>
            <span id="unitLabel">Metric (cm/kg) <i class="fas fa-exchange-alt"></i> Imperial (in/lbs)</span>
        </div>
        
        <div class="input-container">
            <div class="form-group">
                <label for="height" id="heightLabel"><i class="fas fa-ruler-vertical"></i> Height (cm)</label>
                <input type="number" id="height" placeholder="e.g. 170" min="50" max="250">
            </div>
            <div class="form-group">
                <label for="weight" id="weightLabel"><i class="fas fa-weight"></i> Weight (kg)</label>
                <input type="number" id="weight" placeholder="e.g. 65" min="20" max="300">
            </div>
        </div>
        
        <div class="button-group">
            <button class="primary-btn" onclick="calculateBMI()"><i class="fas fa-calculator"></i> Calculate</button>
            <button class="secondary-btn" onclick="reset()"><i class="fas fa-redo"></i> Reset</button>
        </div>
        
        <div id="result" class="result-display"></div>
        
        <div class="chart-container">
            <h3><i class="fas fa-chart-line"></i> BMI Trend</h3>
            <canvas id="bmiChart"></canvas>
        </div>
        
        <div id="historyContainer" class="history-container hidden">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> History</h3>
                <button class="clear-btn" onclick="clearHistory()"><i class="fas fa-trash"></i> Clear</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
        
        <div class="info-section">
            <h3><i class="fas fa-info-circle"></i> BMI Categories</h3>
            <div class="bmi-categories">
                <div class="bmi-category-item underweight">
                    <span class="category-name">Underweight</span>
                    <span class="category-range">&lt; 18.5</span>
                </div>
                <div class="bmi-category-item normal">
                    <span class="category-name">Normal</span>
                    <span class="category-range">18.5 - 24.9</span>
                </div>
                <div class="bmi-category-item overweight">
                    <span class="category-name">Overweight</span>
                    <span class="category-range">25 - 29.9</span>
                </div>
                <div class="bmi-category-item obese">
                    <span class="category-name">Obese</span>
                    <span class="category-range">&gt; 30</span>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>BMI Calculator ¬© 2025 | Created with ‚ù§Ô∏è by <a href="https://github.com/hyperionzs">Anggra.Dev</a></p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
